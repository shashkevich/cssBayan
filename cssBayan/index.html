<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>CSS Bayan</title>
</head>
    <body>
        <div class="wrapper">
            <h1>cssBayan</h1>
            <div class="accordion">
                <div class="accordion-item">
                    <input class="accordion-item__input" type="radio" name="accordion" id="accordion-1" checked="checked">
                    <label class="accordion-item__header" for="accordion-1">
                        That makes sense to me
                        <span class="icon-holder"><img class="img-open" src="img/accordion.png"></span>
                    </label>
                    <div class="accordion-item__content">
                        <img class="img-meme" src="img/true-false.png" alt="That makes sense to me">
                    </div>                    
                </div>
                <div class="accordion-item">
                    <input class="accordion-item__input" type="radio" name="accordion" id="accordion-2">
                    <label class="accordion-item__header" for="accordion-2">
                        New framework
                        <span class="icon-holder"><img src="img/accordion.png"></span>
                    </label>
                    <div class="accordion-item__content">
                        <img class="img-meme" src="img/framework.png" alt="New framework">
                    </div>                    
                </div>
                <div class="accordion-item">
                    <input class="accordion-item__input" type="radio" name="accordion" id="accordion-3">
                    <label class="accordion-item__header" for="accordion-3">
                        How to meet ladies?
                        <span class="icon-holder"><img src="img/accordion.png"></span>
                    </label>
                    <div class="accordion-item__content">
                        <img class="img-meme" src="img/how_to_meet_ladies.jpg" alt="How to meet ladies">
                    </div>                    
                </div>
                <div class="accordion-item">
                    <input class="accordion-item__input" type="radio" name="accordion" id="accordion-4">
                    <label class="accordion-item__header" for="accordion-4">
                        Merge is coming
                        <span class="icon-holder"><img src="img/accordion.png"></span>
                    </label>
                    <div class="accordion-item__content">
                        <img class="img-meme" src="img/merge_is_coming.jpg" alt="Merge is coming">
                    </div>                    
                </div>
                <div class="accordion-item">
                    <input class="accordion-item__input" type="radio" name="accordion" id="accordion-5">
                    <label class="accordion-item__header" for="accordion-5">
                        Read the protocol!
                        <span class="icon-holder"><img src="img/accordion.png"></span>
                    </label>
                    <div class="accordion-item__content">
                        <img class="img-meme" src="img/read_the_protocol.jpg" alt="Read the protocol">
                    </div>                    
                </div>
            </div>
        </div>
    </body>
</html>
